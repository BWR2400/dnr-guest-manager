<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNR GUEST Manager</title>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Replace with your Supabase details
        const SUPABASE_URL = "https://dwhzyshbkcdccauflujr.supabase.co";  
        const SUPABASE_ANON_KEY = "your-supabase-anon-key";  
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Debounce setup
        let debounceTimeout;

        // Load names from Supabase
        async function loadNames() {
            let { data: guests, error } = await supabase.from("guests").select("*").order("id", { ascending: true });
            if (error) {
                console.error("Error fetching names:", error);
                return;
            }
            displayNames(guests);
        }

        // Display names in table
        function displayNames(guests) {
            const nameList = document.getElementById('name-list');
            nameList.innerHTML = '';

            guests.forEach((guest) => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = guest.name;

                const removeCell = document.createElement('td');
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-btn');
                removeButton.onclick = () => removeName(guest.id);

                removeCell.appendChild(removeButton);
                row.appendChild(nameCell);
                row.appendChild(removeCell);
                nameList.appendChild(row);
            });
        }

        // Search names
        async function searchNames() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            console.log('Search Query:', searchQuery); // Debugging log

            clearTimeout(debounceTimeout);  // Clear previous timeout

            debounceTimeout = setTimeout(async () => {
                // Fetch all names from Supabase
                let { data: guests, error } = await supabase.from("guests").select("*").order("id", { ascending: true });

                if (error) {
                    console.error("Error fetching names:", error);
                    return;
                }

                // Filter guests based on the search query
                let filteredGuests = guests.filter(guest => guest.name.toLowerCase().includes(searchQuery));

                console.log('Filtered Guests:', filteredGuests); // Debugging log

                // Display the filtered names
                displayNames(filteredGuests);
            }, 300); // 300ms debounce time
        }

        // Add name to Supabase
        document.getElementById('username-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const nameInput = document.getElementById('username').value.trim();
            if (nameInput) {
                let { error } = await supabase.from("guests").insert([{ name: nameInput }]);
                if (error) {
                    console.error("Error adding name:", error);
                    return;
                }
                document.getElementById('username').value = '';
                loadNames(); // Refresh list
            }
        });

        // Remove name from Supabase
        async function removeName(id) {
            let { error } = await supabase.from("guests").delete().match({ id });
            if (error) {
                console.error("Error removing name:", error);
                return;
            }
            loadNames(); // Refresh list
        }

        // Load names when page loads
        loadNames();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        /* Styles for form, table, and buttons */
    </style>
</head>
<body>
    <div class="container">
        <h1>DNR GUEST</h1>

        <form id="username-form">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button type="submit">Save</button>
        </form>

        <input type="text" id="search" placeholder="Search for a name" oninput="searchNames()">

        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="name-list"></tbody>
        </table>
    </div>
</body>
</html>
